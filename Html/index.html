<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    img{
      height: 100vh;
      width: 300px;
      margin-left: 100px;
    }
    body::-webkit-scrollbar {
      display: none;           /* Chrome, Safari */
    }
    body {
      background-color: rgb(194, 194, 194);
      height: 100vh;
      width: 100vw;
    }
    div{
      height: 100vh;
      width: 100vw;
      background-color: rgb(194, 194, 194);
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <h1><img src="./media/image/indeximg.jpg" alt=""></h1>
  <div id="div1"></div>
  <div id="div2"></div>
  <div id="div3"></div>
  
</body>
</html>
